<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Modal Example with Message at Top</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <button id="openModalBtn" class="bg-blue-900 text-white px-6 py-3 rounded-md hover:bg-blue-800 transition">
      üåç Select Location
    </button>

    <div
      id="locationModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center overflow-auto"
    >
      <div class="bg-white w-11/12 md:w-[500px] p-6 rounded-lg relative shadow-lg max-h-[90vh] overflow-y-auto">
        <button onclick="closeModal()" class="absolute top-4 right-4 text-blue-900 hover:text-red-500 text-2xl">
          &times;
        </button>

        <!-- MESSAGE BAR -->
        <div id="messageBar" class="hidden mb-4 p-3 rounded text-sm font-medium"></div>

        <h2 class="text-xl font-bold text-blue-900 mb-4">Select Location</h2>

        <button
          onclick="toggleCollapse('country-collapse')"
          class="w-full text-left bg-blue-900 text-white px-4 py-2 rounded mb-2"
        >
          Country <span class="float-right">‚ñº</span>
        </button>

        <div id="country-collapse" class="hidden space-y-2 pl-4">
          <!-- Bangladesh -->
          <button
            onclick="toggleCollapse('bangladesh-collapse')"
            class="w-full text-left bg-blue-800 text-white px-4 py-2 rounded"
          >
            Bangladesh <span class="float-right">‚ñº</span>
          </button>
          <div id="bangladesh-collapse" class="hidden pl-4 space-y-2">
            <button
              onclick="toggleCollapse('dhaka-collapse')"
              class="w-full text-left bg-blue-700 text-white px-4 py-2 rounded"
            >
              Dhaka <span class="float-right">‚ñº</span>
            </button>
            <div id="dhaka-collapse" class="hidden pl-4 space-y-2 flex flex-col">
              <label>
                <input
                  type="checkbox"
                  name="location"
                  value="Bangladesh > Dhaka > Rent a Car"
                  class="mr-2 location-checkbox"
                />
                Rent a Car
              </label>
              <label>
                <input
                  type="checkbox"
                  name="location"
                  value="Bangladesh > Dhaka > Real Estate"
                  class="mr-2 location-checkbox"
                />
                Real Estate
              </label>
            </div>

            <button
              onclick="toggleCollapse('chittagong-collapse')"
              class="w-full text-left bg-blue-700 text-white px-4 py-2 rounded"
            >
              Chittagong <span class="float-right">‚ñº</span>
            </button>
            <div id="chittagong-collapse" class="hidden pl-4 space-y-2 flex flex-col">
              <label>
                <input
                  type="checkbox"
                  name="location"
                  value="Bangladesh > Chittagong > Education"
                  class="mr-2 location-checkbox"
                />
                Education
              </label>
              <label>
                <input
                  type="checkbox"
                  name="location"
                  value="Bangladesh > Chittagong > Jobs"
                  class="mr-2 location-checkbox"
                />
                Jobs
              </label>
            </div>
          </div>

          <!-- India -->
          <button
            onclick="toggleCollapse('india-collapse')"
            class="w-full text-left bg-blue-800 text-white px-4 py-2 rounded"
          >
            India <span class="float-right">‚ñº</span>
          </button>
          <div id="india-collapse" class="hidden pl-4 space-y-2">
            <button
              onclick="toggleCollapse('mumbai-collapse')"
              class="w-full text-left bg-blue-700 text-white px-4 py-2 rounded"
            >
              Mumbai <span class="float-right">‚ñº</span>
            </button>
            <div id="mumbai-collapse" class="hidden pl-4 space-y-2 flex flex-col">
              <label>
                <input type="checkbox" name="location" value="India > Mumbai > IT" class="mr-2 location-checkbox" />
                IT
              </label>
              <label>
                <input
                  type="checkbox"
                  name="location"
                  value="India > Mumbai > Healthcare"
                  class="mr-2 location-checkbox"
                />
                Healthcare
              </label>
            </div>

            <button
              onclick="toggleCollapse('delhi-collapse')"
              class="w-full text-left bg-blue-700 text-white px-4 py-2 rounded"
            >
              Delhi <span class="float-right">‚ñº</span>
            </button>
            <div id="delhi-collapse" class="hidden pl-4 space-y-2 flex flex-col">
              <label>
                <input
                  type="checkbox"
                  name="location"
                  value="India > Delhi > Education"
                  class="mr-2 location-checkbox"
                />
                Education
              </label>
              <label>
                <input type="checkbox" name="location" value="India > Delhi > Fashion" class="mr-2 location-checkbox" />
                Fashion
              </label>
            </div>
          </div>
        </div>

        <!-- Selected locations in a <p> tag -->
        <section>
          <div id="selectedLocationsContainer" class="mt-6 p-4 border border-blue-300 rounded bg-blue-50 text-blue-900">
            <h3 class="font-semibold mb-2">Selected Locations:</h3>
            <p id="selectedLocationsText" class="text-sm italic text-blue-700">None selected yet.</p>
          </div>
        </section>

        <section class="mt-6 text-right">
          <button
            onclick="saveLocation()"
            class="!bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 transition"
          >
            Set Changes
          </button>
        </section>
      </div>
    </div>

    <script>
      const openModalBtn = document.getElementById("openModalBtn");
      const locationModal = document.getElementById("locationModal");
      const messageBar = document.getElementById("messageBar");
      const selectedLocationsText = document.getElementById("selectedLocationsText");

      openModalBtn.addEventListener("click", () => {
        locationModal.classList.remove("hidden");
        clearMessage();
      });

      function closeModal() {
        locationModal.classList.add("hidden");
        clearMessage();
      }

      function toggleCollapse(id) {
        const element = document.getElementById(id);
        if (!element) return;

        const siblings = Array.from(element.parentElement.children).filter(
          (child) => child.tagName === "DIV" && child !== element
        );

        siblings.forEach((sibling) => {
          sibling.classList.add("hidden");
        });

        element.classList.toggle("hidden");
      }

      function saveLocation() {
        const selectedCheckboxes = document.querySelectorAll(".location-checkbox:checked");

        if (selectedCheckboxes.length > 0) {
          const locations = Array.from(selectedCheckboxes).map((checkbox) => checkbox.value);

          // Show success message
          showMessage(`Successfully saved ${locations.length} location(s)!`, "success");

          // Optional: close modal after a delay
          setTimeout(() => {
            closeModal();
          }, 1000);
        } else {
          showMessage("Please select at least one location.", "error");
        }
      }

      function showMessage(message, type) {
        messageBar.textContent = message;
        messageBar.classList.remove("hidden");

        if (type === "error") {
          messageBar.className = "mb-4 p-3 rounded text-sm font-medium bg-red-100 text-red-700 border border-red-300";
        } else if (type === "success") {
          messageBar.className =
            "mb-4 p-3 rounded text-sm font-medium bg-green-100 text-green-700 border border-green-300";
        }
      }

      function clearMessage() {
        messageBar.textContent = "";
        messageBar.classList.add("hidden");
      }

      // Update selected locations display
      const checkboxes = document.querySelectorAll(".location-checkbox");
      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", updateSelectedLocations);
      });

      function updateSelectedLocations() {
        const selectedCheckboxes = document.querySelectorAll(".location-checkbox:checked");

        if (selectedCheckboxes.length === 0) {
          selectedLocationsText.textContent = "None selected yet.";
        } else {
          const locations = Array.from(selectedCheckboxes).map((checkbox) => checkbox.value);
          selectedLocationsText.textContent = locations.join(", ");
        }
      }

      // Close modal when clicking outside content
      window.addEventListener("click", function (event) {
        if (event.target === locationModal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
